<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unide</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="images/unide.png" sizes="256x256">
  <link rel="stylesheet" href="./bundle.css">
  
  <style>
  html {
    width: 100vw;
    height: 100vh;
  }

  body {
    width: 100vw;
    height: 100vh;
    margin: 0px;
    background-color: #223;
    color: white;
    overflow: hidden;
  }


  #design-details {
    height: 1.5rem;
    display: inline-block;
  }
  #container {
    display: grid;
    grid-template-columns: 15vw auto 15vw 15vw;
    width: 100vw;
    height: calc(100% - 1.5rem);
  }

  #paper {
    display:flex;
    flex-direction: column;
    justify-content: space-evenly;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: white;
    color:black;
  }

  #visual-editor {
    min-height: 50%;
    overflow: auto;
    flex-grow: 1;
    flex-shrink: 0;
  }

  #xml-editor {
    display: none;
    height: 50%;
    flex-grow: 1;
    flex-shrink: 0;
  }

  #palette-wrapper {
    height: 100%;
    overflow-y: auto;
  }
  #palette {
    height: 100%;
    overflow-y: visible;
    padding: 1em;
    border-right: 1px solid gray;
    border-top: 1px solid gray;
  }

  #outline {
    width: 100%;
    height: 50%;
    width: 15vw;
    border-top: 1px solid gray;
    overflow: auto;
  }


  #outline-attributes {
    overflow: hidden;
  }

  #outline div {
    margin-left: 1em;
  }

  #attribute-panel {
    border-top: 1px solid gray;
    height: 50%;
    width: 100%;
  }
  
  #attributes {
    width: 100%;
    height: 100%;
    border: none;
    width: 15vw;
    background-color: #223;
    color: white;
    border-top: 1px solid gray;
    overflow: auto;
  }

  #attributes td {
    border: 1px solid gray;  
    word-wrap: break-word;
    width: 50%;
    max-width:50%;
  }

  #attributes > table {
    max-width: 100%;
    width: 100%;
    table-layout: fixed;
    border-collapse: collapse;
  }


  #marker {
    display: none;
    position: absolute;
    border: 1px solid red;
    z-index: 20000;
  }

  #select-marker-outline, #select-marker-paper {
    display: none;
    position: absolute;
    border: 1px solid green;
    z-index: 10000;
    pointer-events: none;
  }

  #element-preview {
    display: none;
    position: absolute;
    background-color: #aad;
    border: 1px solid black;
    z-index: 10000;
    padding: 1em;
  }

  .palette-section {
      color: #aaa;
      transition: all 300ms ease-in-out; 
  }
  .palette-section:hover {
      color: white;
  }

  #editor-panel {
    height: 100%;
    overflow: hidden;
  }
  #text-editor {
    height: 50%;
  }
  
  #css-rule-filter {
    width: 100%;
    height: 1rem;
  }

  #css-rules {
    display: block;
    height: calc(50% - 1rem);
    overflow: auto;
  }
  .CodeMirror { height: 100%; }

  #delete-design {
    background-color: salmon;
  }

  </style>
</head>
<body>
  <!-- Various markes and overlays -->
  <div id="marker"></div>
  <div id="select-marker-outline"></div>
  <div id="select-marker-paper"></div>
  <div id="element-preview"></div>

  <!-- Settings page template -->
  <template id="settings-template">
    <style>
      .settings-page {
        display: flex;
        box-sizing:border-box;
        height: 100%;
        padding: 1rem;
        flex-direction: column;
        align-items: stretch;
        justify-content: space-between;
      }

      .button-bar {
        display: flex;
        justify-content: space-between;
      }
      #target-folder {
        width: 40rem;
      }

    </style>
    <div class="settings-page">
      <div>
        <span>
          Target package
          <input id="target-folder" type="text"></input>
          <!-- Button only visible on Electron -->
          <button  id="select-folder" hidden>Select</button>      
        </span>
        <span>
          Project format
          <select id="choose-export-format">
            <option>Vaadin Java</option>
            <option>Vaadin TypeScript</option>
            <option>LitElement</option>
            <option>VanillaJS</option>
            <option disabled>--------</option>            
            <option>Angular</option>
            <option>Preact</option>
            <option>React</option>
            <option>Svelte</option>
            <option>Vue</option>
            <option disabled>--------</option>            
            <option>Raw</option>
          </select>
        </span>
      </div>
      <span class="button-bar">
          <button id="settings-cancel">Cancel</button>
          <button id="settings-save">Save</button>
      </span>
  </div>
  </template>

  <!-- Header fields and buttons-->
  <div id="design-details">
    <span>Unide 0.3.1</span>
    <button id="project-settings">Settings</button>
    <button id="new-design">New Design</button>
    <button id="sketch-design">Sketch</button>
    <button id="html-mode">XML</button>
    <span>
      Name:
      <input id="design-name" type="text"></input>
      <button id="save-design">Save</button>
    </span>
    <span>
      Load:
      <select id="choose-design"></select>
    </span>
    <button id="export-design">Export</button>
    <span>
      Import:
      <input type="file" id="import-file-input"></input>
      <button id="import-file">Import Raw</button>
    </span>
    <button id="share-designs">Share</button>
    <button id="delete-design">Delete design</button>

  </div>

  <!-- Designer UI panels-->
  <div id="container">
    <div id="editor-panel">
      <div id="text-editor"></div>
      <input id="css-rule-filter" type="text"></input>
      <div id="css-rules"></div>
    </div>
    <div id="paper">
        <div id="visual-editor">
          
        </div>
        <div id="xml-editor">
          
        </div>
  
    </div>
    <div id="palette-wrapper">
        <div id="palette">&nbsp;</div>
    </div>
    <div id="outline-attributes">
      <div id="outline">outline</div>
      <div id="attribute-panel"> 
        <table>
          <tr><td>Route</td><td><select id="target-route"></select></td></tr>
          <tr><td>Field</td><td><input id="field-name" type="text"></input></td></tr>
        </table>
        <div id="attributes"></div>
      </div>
    </div>
  </div>
  <script src="lib/jszip.min.js"></script>
  <script src="lib/jszip-utils.min.js"></script>

  <script src="./bundle.js"></script>

  </body>
</html>
