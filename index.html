<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UniDe - Universal Desiger</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="images/unide.png" sizes="256x256">
  <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./node_modules/codemirror/theme/tomorrow-night-eighties.css">
  <script src="./node_modules/prettier/standalone.js"></script>
  <script src="./node_modules/prettier/parser-babylon.js"></script>
  <script src="./node_modules/jszip/dist/jszip.js"></script>
  <script src="./node_modules/file-saver/dist/FileSaver.js"></script>
  <script src="./node_modules/codemirror/lib/codemirror.js"></script>
  <script src="./node_modules/codemirror/mode/css/css.js"></script>
  <script src="./node_modules/codemirror/addon/hint/show-hint.js"></script>
  <script src="./node_modules/codemirror/addon/hint/css-hint.js"></script>
  
  <style>
  body {
    width: 100%;
    height: 100%;
    background-color: #223;
    color: white;
    overflow: hidden;
  }
  #container {
    display: grid;
    grid-template-columns: 15vw auto 15vw 15vw;
    width: 100%;
    height: calc(100% - 2rem);
  }
  #paper {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #888;
  }

  #palette {
   /* width: 100%; */
    height: 100vh;
    overflow-y: auto;
    padding: 1em;
    border-right: 1px solid gray;
    border-top: 1px solid gray;
  }

  #outline {
    width: 100%;
    height: 50%;
    width: 15vw;
    border-top: 1px solid gray;
  }

  #outline div {
    margin-left: 1em;
  }

  #attributes {
    width: 100%;
    height: 50%;
    border: none;
    border-top: 1px solid gray;
    width: 15vw;
    background-color: #223;
    color: white;
  }

  #marker {
    display: none;
    position: absolute;
    border: 1px solid red;
    z-index: 10000;
  }

  #element-preview {
    display: none;
    position: absolute;
    background-color: #aad;
    border: 1px solid black;
    z-index: 10000;
    padding: 1em;
  }

  .palette-section {
      height: 3em;
      overflow: hidden;
      color: #aaa;
      transition: all 300ms ease-in-out; 
  }
  .palette-section:hover {
/*      height: 20em;*/
      color: white;
  }

  #text-editor {
    height: 100%;
  }
  .CodeMirror { height: 100%; }

  #design-details {
    height: 1rem;
  }

  </style>
</head>
  <body>
      <div id="marker"></div>
      <div id="element-preview"></div>
      <span id="design-details">
        <a href="https://vaadin.com" style="color:white">Learn more about Vaadin</a>
        |
        <span>
          Design name:
          <input id="design-name" type="text"></input>
          <button id="save-design">Save Design</button>
        </span>
        <span>
          Load:
          <select id="choose-design">
          </select>
        </span>
        <span>
          Export:
          <select id="choose-export-format">
            <option disabled>Choose export format</option>
            <option>Flow</option>
            <option>LitElement</option>
            <option>VanillaJS</option>
            <option disabled>--------</option>            
            <option>Angular</option>
            <option>Preact</option>
            <option>React</option>
            <option>Svelte</option>
            <option disabled>Vaadin on Kotlin</option>
            <option>Vue</option>
            <option disabled>--------</option>            
            <option>Raw</option>
          </select>
          <button id="export-design">Export</button>
        </span>
        <span>
          Import:
          <input type="file" id="import-file-input"></input>
          <button id="import-file">Import Raw</button>
        </span>
      </span>
      <div id="container">
        <div id="text-editor"></div>
        <div id="paper">paper</div>
        <div>
            <div id="palette">&nbsp;</div>
          </div>
          <div>
          <div id="outline">outline</div>
          <textarea id="attributes" wrap="soft">attributes</textarea>
          </div>
      </div>
      <script type="module">
          import initDesigner from "./src/unide.js";
          initDesigner();
      </script>
  </body>
</html>
